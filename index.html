<body>
    <header class="header">
        <div class="app-content-wrapper header-content-wrapper">
            <div class="logo">
                <img src="assets/img/Logo.svg" alt="logo" class="logo__icon">
            </div>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">о нас</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">преимущества</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">вакансии</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link">контакты</a>
                    </li>
                </ul>
            </nav>
            <button class="btn btn_theme_secondary">Позвонить</button>
        </div>
    </header>


    <div class="comment">
        <div class="comment-wrapper">
            <div class="comment__user-info">
                <div class="avatar">
                    <img src="assets/img/female_avatar.png" alt="female_avatar" class="avatar__icon">
                </div>

                <div class="comment__user-info-wrapper">
                    <p class="comment__user-name text">Ольга Березь</p>
                    <p class="comment__user-job text">Менеджер по продажам</p>
                </div>

            </div>

            <p class="comment__text text">
                Придя в подели, я сразу поняла - это команда мечты. Тут все на уровне: клиенты, сотрудники, и , конечно условия!
            </p>



        </div>
        <div class="comment__quotes"> </div>
    </div>


    <div class="icon icon_size_sm">
        <div class="icon__circle">
            <div class="icon__image-container">
                <img src="./assets/img/quotes.svg" class="icon__image" alt="icon">
            </div>
        </div>
    </div>

    <div class="icon">
        <div class="icon__circle">
            <div class="icon__image-container">
                <img src="./assets/img/quotes.svg" class="icon__image" alt="icon">
            </div>
        </div>
    </div>



    <div class="icon icon_type_heart">
        <div class="icon__circle">
            <div class="icon__image-container">
                <img src="./assets/img/heart.svg" class="icon__image" alt="icon">
            </div>
        </div>
    </div>



    <div class="icon icon_type_arrow">
        <div class="icon__circle">
            <div class="icon__image-container">
                <img src="./assets/img/arrow.svg" class="icon__image" alt="icon">
            </div>
        </div>
    </div>




    <div class="icon icon_type_square">
        <div class="icon__circle">
            <div class="icon__image-container">
                <img src="./assets/img/square.svg" class="icon__image" alt="icon">
            </div>
        </div>
    </div>




    <div class="card">


        <div class="icon icon_type_arrow icon_size_sm">
            <div class="icon__circle">
                <div class="icon__image-container">
                    <img src="./assets/img/arrow.svg" class="icon__image" alt="icon">
                </div>
            </div>
        </div>
        <div class="card__text">lorem</div>
    </div>
